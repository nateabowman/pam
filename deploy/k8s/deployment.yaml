apiVersion: apps/v1
kind: Deployment
metadata:
  name: pam-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pam-api
  template:
    metadata:
      labels:
        app: pam-api
    spec:
      containers:
      - name: pam-api
        image: pam:latest
        ports:
        - containerPort: 8000
        env:
        - name: PAM_CONFIG
          value: "world_config.json"
        - name: PAM_DB_PATH
          value: "/app/data/pam_data.db"
        - name: PAM_API_KEY
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

